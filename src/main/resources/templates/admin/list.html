<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Все Юзеры</title>
</head>
<body>

<div th:each="user : ${users}">
    <a th:href="@{/admin/user/{id}(id=${user.getId()})}" th:text="|${user.getId()}. ${user.getFirstName()}|">USER</a>
</div>


<form th:method="GET" action="/admin/new">
    <br/>
    <input type="submit" value="New User"/>
</form>

<div th:if="${#authorization.expression('isAuthenticated()')}"
     th:replace="footer :: logout">view footer</div>

</body>
</html>
